<html id="mainpage">
    <link rel="stylesheet" type="text/css" href="./oct_gui.css">
    <link rel="stylesheet" type="text/css" href="./nouislider.min.css">

    <div id="header">
        <span class="helper"></span>
        <img id="texasLogo" src="Texas__oneColor_gray.svg" height="48"/>
        UT Bell OCT Server      
    </div>

    <div id="Options">
        <span class="helper"></span>
        <button id="buttonPlayAcquire" class="buttonGraphic" onclick="playButtonClick()">
            <label id="labelPlayAcquire">Play</label>
        </button>
        <div id="sliderBScanSelect"></div>
        <button class="buttonGraphic" onclick="recordButtonClick()">
            <label>Record</label>
        </button>
        <button class="buttonGraphic" onclick="stopButtonClick()">
            <label>Stop</label>
        </button>
    </div>

    <div id="Display">
        <canvas id="BScanCanvas" width="600" height="600"></canvas>
        <div id="sliderMinMax"></div>
        <canvas id="EnFaceCanvas" width="600" height="600"></canvas>
        <div id="divSettings">
            <fieldset style="border-radius: 10px;">
                <legend>Scan Options</legend>
                <div style="display: flex; flex-direction: column;">
                    <div class="flexboxContainerSettings">
                        <label>Points per A-Scan</label>
                        <input class="textInput" type="number" id="textPointsPerAScan" min="64" max="8192" value="2048">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>A-Scan Splits</label>
                        <input class="textInput" type="number" id="textSlowAxisOffset" min="1" max="4" value="1">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>A-Scans</label>
                        <input class="textInput" type="number" id="textAPerB" min="64" max="2048" value="256">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>B-Scans</label>
                        <input class="textInput" type="number" id="textBScans" min="1" max="2048" value="1">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>Start Trim</label> 
                        <input class="textInput" type="number" id="textStartTrim" min="0" max="512" value="0">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>Stop Trim</label>
                        <input class="textInput" type="number" id="textStopTrim" min="0" max="512" value="0">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>Voltage</label>
                        <input class="textInput" type="number" id="textVoltage" min=".01" max="8" value="2">
                    </div>
                    <div class="flexboxContainerSettings">
                        <label>Bits</label>
                        <input class="textInput" type="number" id="textBits" min="8" max="32" value="16">
                    </div>
                    <fieldset id="fieldsetGalvoOptions">
                            <legend>Galvo Options</legend>
                            <div style="display: flex; flex-direction: column;">
                                <div class="flexboxContainerSettings">
                                    <label>Fast Axis Amplitude</label>
                                    <input class="textInput" type="number" id="textFastAxisAmplitude" min="0" max="10" value="5">
                                </div>
                                <div class="flexboxContainerSettings">
                                    <label>Fast Axis Offset</label>
                                    <input class="textInput" type="number" id="textFastAxisOffset" min="-5" max="5" value="0">
                                </div>
                                <div class="flexboxContainerSettings">
                                    <label>Slow Axis Amplitude</label>
                                    <input class="textInput" type="number" id="textSlowAxisAmplitude" min="0" max="10" value="5">
                                </div>
                                <div class="flexboxContainerSettings">
                                    <label>Slow Axis Offset</label>
                                    <input class="textInput" type="number" id="textSlowAxisOffset" min="-5" max="5" value="0">
                                </div>
                            </div>
                        </fieldset>
                    <button class="buttonGraphic" onclick="buttonScanSubmit()">
                        <label>Submit Scan Options</label>
                    </button>
                </div>
            </fieldset>
            <fieldset>
                <input type="checkbox" id="checkboxRawAScanDisplay" name="option" value="" onchange="checkboxRawAScanDisplayOnClick()"/>
                <label for="checkboxRawAScanDisplay">Raw A-Scan</label><br/>
                <input type="checkbox" id="checkboxIntensityAScanDisplay" name="option" value="" onchange="checkboxIntensityAScanOnChange()"/>
                <label for="checkboxIntensityAScanDisplay">Intensity A-Scan</label><br/>
            </fieldset>
        </div>
        <div id="canvasRawAScan"></div>
        <div id="canvasIntensityAScan"></div>
    </div>

    <script type="text/javascript" src="./nouislider.min.js"></script>
    <script type="text/javascript" src="./plotly-latest.min.js"></script>
    <script type="text/javascript" src="./oct_gui.js"></script>

</html>
